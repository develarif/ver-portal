<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verrier Portal - Login</title>

    <!-- css animation style file -->
    <link rel="stylesheet" href="./lib/css/animate.min.css">
    <!-- style files -->
    <link rel="stylesheet" href="lib/css/tailwind.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="w-full min-h-screen lg:h-screen bg-vp-black ">
        <div class="h-full mx-auto">
            <div class="w-full h-full">
                <div class="flex flex-col-reverse lg:flex-row h-full items-center">
                    <div class="w-full lg:w-1/2 mr-0 lg:mr-8 p-6 sm:px-10 pb-20 lg:pb-0">
                        <div class="logo w-44">
                            <img class="w-full -ml-3" src="images/logo.png" alt="logo">
                        </div>
                        <div class="intro text-white mt-12">
                            <p  class="text-3xl">Welcome üñê</p>
                            <h1 class="text-2xl sm:text-4xl font-bold mt-3">Login to your account</h1>
                        </div>
    
                        <!-- Login Form -->
                        <div class="login-form mt-12">
                            <form action="#" class="text-gray-200">
                                <div class="email-field mb-5">
                                    <p>
                                        <label for="email">Email</label>
                                    </p>
                                    <input id="email" type="email" placeholder="Email address">
                                </div>
                                <div class="password-field mb-5">
                                    <p>
                                        <label for="pass">Password</label>
                                    </p>
                                    <input id="pass" type="password" placeholder="Enter your password">
                                </div>
                                <div class="btn-group flex flex-col-reverse sm:flex-row justify-between">
                                    <div class="submit-btn">
                                        <button class="bg-vp-green-blue px-10 py-2 mt-0 sm:mt-10 text-lg font-normal rounded">Login</button>
                                    </div>
                                    <div class="options text-left sm:text-right mb-10 sm:mb-0">
                                        <a href="#" class="text-sm italic text-gray-500 block mb-1 sm:mb-10">Forgot Password?</a>
                                        <p class="text-sm italic text-gray-500">
                                            Don't have an account? <a href="#" class="text-gray-200">Register</a>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="w-full lg:w-1/2 h-full flex items-center justify-center px-6 sm:px-16 p-6 sm:p-10 login-right-side">
                        <div class="banner-img py-10 lg:py-0">
                            <img class="w-52 sm:w-80 lg:w-full mx-auto" src="images/login-banner.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
